<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="login">
        <img src="img/download.jpeg" alt="login image" class="login__img">

        <form action="" class="login__form">
            <h1 class="login__title">Registration Form</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-Username" placeholder=" ">
                        <label for="login-Username" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-envelope-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-phone-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="tel" required class="login__input" id="login-phone" placeholder=" ">
                        <label for="login-phone" class="login__label">Phone Number</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-calendar-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="date" required class="login__input" id="login-dob" placeholder=" ">
                        <label for="login-dob" class="login__label">Date of Birth</label>
                    </div>
                </div>

               

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login__button">Submit</button>
            <button type="reset" class="login__button">Reset</button>
            <p class="login__register">
                Already have an account <a href="form.html">Login</a>
             </p>
        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="style.js"></script>
</body>
</html>
